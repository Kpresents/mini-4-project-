<!DOCTYPE html>
<html>
  <head>
    <title>CSS Box Styling</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header>
      <div class= "large-font">Guess Away</div>
      <button class="playgame">PLAY</button>
    </header>

    <main>
      <section>
        <div class="guess-window">
          <div class="fill-in">B__tC_m_</div>
        </div>
      </section>

      <section>
        <div class="score">
          <div class = "score-container">
          <div>
          <h2>Wins: <span class="win">0 </span> </h2>
          <h2>Losses: <span class="lose">0</span></h2>
        </div>
          <button class="reset-button">Play Again</button>
      </div>
          <div class= "card timer">
            <div class = "timer-text">
            <div class="timer-countdown">10</div>
            <h3>seconds remaining</h3>
          </div>
        
          </div>
        </div>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
